<!DOCTYPE html>
<html lanf="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <h1>Triangle Tracker</h1>
  <div class="container">
    <form id="triangle">
      <div class="form-group">
        <label for="input1">1st side length:</label>
        <input id="input1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input2">2nd side length:</label>
        <input id="input2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input3">3nd side length:</label>
        <input id="input3" class="form-control" type="text">
      </div>
        <button id="triangle-hidden" type="submit" class="btn">show my results</button>
    </form>
    <div id="equilateral">
      <div id="equilateral-show">
        <p>Equilateral! Click <span class="clickable">here</span> to hide results.</p>
      </div>
    </div>
    <div id="isosceles">
      <div id="isosceles-show">
        <p>Isosceles!Click <span class="clickable">here</span> to hide results. </p>
      </div>
    </div>
    <div id="scalene">
      <div id="scalene-show">
        <p>Scalene! Click <span class="clickable">here</span> to hide results.</p>
      </div>
    </div>
    <div id="notATriangle">
      <div id="notATriangle-show">
        <p>NOT a triangle! Click <span class="clickable">here</span> to hide results.</p>
      </div>
    </div>
</body>
</html>
